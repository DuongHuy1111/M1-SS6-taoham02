<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("Nhập số nguyên dương"));
    if (num > 0 && num % 1 == 0){
        alert("Đây là số nguyên dương")
        }else {
        alert("Đây không phải là số nguyên dương")
    }
</script>
</body>
</html>
