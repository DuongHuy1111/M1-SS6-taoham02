<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
a <input type="text" id="a">
b <input type="text" id="b">
<input type="button" value="KQ" onclick="square()">
    <script>
        function square(){
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let sum = a * b;
            alert(sum);
            return sum;


        }
    </script>
</body>
