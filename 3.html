    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai Thua</title>
</head>
<body>
<input type="text" id="index">
<input type="button" value="KQ" onclick="giaiThua()">
<br>
<p id="result"></p>

<script>

    function giaiThua() {
        let n = parseFloat(document.getElementById("index").value);
        let fact = 1;
        for (let i = 1; i <=n; i++ ){
            fact = fact * i;
        }

        document.getElementById('result').innerHTML = fact;

    }
</script>
</body>
</html>
